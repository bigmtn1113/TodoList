<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>

  <link rel="stylesheet" type="text/css" href="static/css/login_join_page.css">
</head>

<body width="100%" height="100%">
  <form action="/loginProcess" method="post" class="loginForm">
    <h2>LOGIN</h2>

    <div class="idForm">
      <input type="text" class="id" placeholder="ID" name="id" required>
    </div>

    <div class="passForm">
      <input type="password" class="pw" placeholder="PW" name="pw" required>
    </div>

    <button type="subbmit" class="btn">LOGIN</button>
    
    <div class="bottomText">
      Don't you have ID? <a href="join">Join</a>
    </div>
  </form>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script src="static/js/login_join_page.js"></script>
</body>

</html>

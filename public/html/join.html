<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>JOIN</title>

  <link rel="stylesheet" type="text/css" href="static/css/login_join.css">
</head>

<body width="100%" height="100%">
  <form action="/joinProcess" method="post" onsubmit="return confirmPw();" class="joinForm">
    <h2>JOIN</h2>

    <div class="idForm">
      <input type="text" class="id" placeholder="ID" name="id" required>
    </div>

    <div class="passForm">
      <input type="password" class="pw" placeholder="PW" name="pw" required>
    </div>

    <div class="passForm">
      <input type="password" class="pw" placeholder="Confirm PW" name="pw-confirm"required>
    </div>

    <button type="submit" class="btn">JOIN</button>
  </form>

  <script>
    function confirmPw() {
      let pw = document.querySelector('.pw').value;
      let pwConfirm = document.querySelectorAll('.pw')[1].value;

      if (pw === pwConfirm) {
        return true;
      }

      alert('비밀번호가 일치하지 않습니다.');
      return false;
    }
  </script>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script src="static/js/login_join.js"></script>
</body>

</html>
